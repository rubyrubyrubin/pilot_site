<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Baskervville&family=Lexend+Zetta:wght@100&family=Orbitron&family=Paytone+One&family=Titillium+Web:wght@900&display=swap" rel="stylesheet" />
  </head>
  <body>
    <header>
      <figure>
        <figcaption>
        <h1>Passion</h1>
      <img src="img/chris_spejl.webp" alt="" width="1200" height="675" />
       <p>En passion for contemporary dance.</p>
      </figcaption>
      </figure>
    </header>

  <main>
<section>
<article>
  <div class="content">
  <h2>Legesyg</h2>
  <p>
    Det handler ikke om lige former eller skarpe kanter. Regler er underordnet i contemporary dance.
  </p>
  </div>
  <figure>
    <img src="img/chris_portrait.webp" alt="" width="800" height="570" />
    <p>Christine Fuglbjerg</p>
</article>
</section>

<section>
        <article class="flex">
          <div class="content">
            <h2>Video</h2>
            <p>
              Videoen hej.
            </p>
          </div>
          <figure>
            <div class="video">
              <iframe
                width="560"
                height="315"
                src="https://www.youtube.com/watch?v=r5CEScBR9eo&ab_channel=AnnaRubin"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
              ></iframe>
            </div>
          </figure>
        </article>

        <article class="flex">
          <div class="content">
            <h2>Video</h2>
            <p>
              Christine danser i hendes dansestudie.
            </p>
          </div>
          <figure>
            <!-- <video
              controls
              src="https://daviatkea.dk/kea/tema-5/video/hiking.mp4"
            ></video> -->
          </figure>
        </article>
      </section>

 <section>
        <article>
          <div class="content">
            <h2>Alt giver mening.</h2>
            <p>
              Nar Christine danser, giver alt mening...
            </p>
          </div>

          <figure class="gallery">
            <img src="img/chris_portrait.webp" alt="" width="800" height="570" />
          <img src="img/gaarden.webp" alt="" width="1000" height="667" />
          </figure>
        </article>
      </section>

</main>

    <footer>
      <p>Footer</p>
    </footer>
  </body>
</html>
